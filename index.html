<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LedsPhilipp Controller</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff"/>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>LedsPhilipp Control Panel</h1>
    </header>
    <main>
        <button id="connectBtn">Connect to LedsPhilipp</button>
        <div class="controls">
            <button id="toggleBtn" disabled>Toggle On/Off</button>
            <div class="color-controls">
                <label>
                    R:
                    <input id="rSlider" type="range" min="0" max="255" value="255"/>
                </label>
                <label>
                    G:
                    <input id="gSlider" type="range" min="0" max="255" value="255"/>
                </label>
                <label>
                    B:
                    <input id="bSlider" type="range" min="0" max="255" value="255"/>
                </label>
            </div>
            <div class="color-preview" id="colorPreview"></div>
            <button id="applyColorBtn" disabled>Apply Color</button>
        </div>
    </main>
    <footer>
        <p>Â©2024 Control App by Daphne</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
